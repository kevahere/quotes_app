<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
      <div class="form-group">
        <label for="words">Quote</label>
        <textarea name="words" rows="4" class="form-control" required [(ngModel)]="newQuotewords"></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" required class="form-control"[(ngModel)]="newQuoteauthor">
      </div>
      <div class="form-group">
        <label for="Submitter">Submitted by</label>
        <input type="text" name="submitter" required class="form-control" [(ngModel)]="newQuotequoter">
      </div>
      <button class="btn btn-primary" type="submit"> Submit Quote</button>
    </form>
  </div>
</div>
