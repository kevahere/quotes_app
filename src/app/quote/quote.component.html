<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.words}}</li>

    <app-quote-details [quote]='quote'></app-quote-details>
    <button (click)='quoteDelete(true)'>Delete Quote</button>
  </div>
  <div class="container-fluid">
    <h2>Add your best quote here!</h2>

    <form>

      <div class="form-group">
        <label>Quote</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>What's your name?</label>
        <input type="text" class="form-control">
      </div>

      <<button class="btn btn-primary" type="submit"> Submit Quote</button>
    </form>

  </div>
</ul>
