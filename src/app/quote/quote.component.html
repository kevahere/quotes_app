<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.words}}</li>

    <app-quote-details [quote]='quote'></app-quote-details>
    <button (click)='quoteDelete(true)'>Delete Quote</button>
  </div>

  <div class="container-fluid">
    <h2>Add your best quote here!</h2>
    <app-quote-form></app-quote-form>
  </div>
</ul>
